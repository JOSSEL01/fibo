<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJER5</title>
</head>
<style>
    body {
        text-align: center;
        padding: 50px;
        background-color: black;
        color: white;
        font-size: 35px;
    }

    h1 {
        font-family: sans-serif;
    }

    p {
        background-color: white;
        color: black;
        border-radius: 30px;
        height: 50px;
        font-size: 40px;
        font-family: sans-serif;
        text-align: center;
        max-width: 75%;
        margin: 15rem;
    }
</style>

<body>
    <h1>Los n términos de la serie de Fibonacci</h1>
    <script type='text/javascript'>
        var n = parseInt(prompt("Ingrese rango para 'n' términos:"))
        var a = 1;
        var b = 0;
        var c = 0;
        for (let i = 0; i < n; i++) {
            document.write(c, ",")
            c = a + b;
            a = b;
            b = c;
        }
    </script>

    <footer>
        <p>JOSE ANDRES MAMANI MOLLERICONA</p>
    </footer>
</body>

</html>
